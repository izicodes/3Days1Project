<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://em-content.zobj.net/thumbs/120/softbank/145/honeybee_1f41d.png"
      type="image/x-icon"
    />
    <link href="https://unpkg.com/pattern.css" rel="stylesheet" />
    <title>BuzzCounter</title>
  </head>
  <body>
    <div class="pattern-grid-md wrapper">
      <div class="content-wrapper">
        <img
          src="https://em-content.zobj.net/thumbs/120/softbank/145/honeybee_1f41d.png"
          alt="Bee emoji"
        />
        <div class="heading">
          <h1>BuzzCounter</h1>
          <h2>Counting Bees Made Fun!</h2>
        </div>
        <p class="description">
          BuzzCounter is a tool that lets kids and nature enthusiasts count the
          bees buzzing in their gardens.
        </p>
        <div class="counter-container">
            <p class="number">0</p>
            <div class="controls">
                <button type="button" title="+1 Bee" id="plusBee">+1 Bee</button>
                <button type="button" title="Reset" id="resetBtn">Reset</button>
                <button type="button" title="-1 Bee" id="minusBee">-1 Bee</button>
            </div>
            <p class="message"></p>
        </div>
        <p class="description">
          Track your bee sightings, learn about different bee species, and
          contribute to bee conservation efforts with this interactive and
          educational counter.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
